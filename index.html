<html>
  <head>
    <title>Tic Tac Toe</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <script defer="true" src="js/index.js"></script>
  </head>

  <body>
    <!-- global.js Link -->
    <h1>Tic-Tac-Toe</h1>
    <div id="grid">
      <div class="cell" id="0">
        <span class="cross hidden">X</span>
        <span class="circle hidden">O</span>
      </div>
      <div class="cell" id="1">
        <span class="cross hidden">X</span>
        <span class="circle hidden">O</span>
      </div>
      <div class="cell" id="2">
        <span class="cross hidden">X</span>
        <span class="circle hidden">O</span>
      </div>
      <div class="cell" id="3">
        <span class="cross hidden">X</span>
        <span class="circle hidden">O</span>
      </div>
      <div class="cell" id="4">
        <span class="cross hidden">X</span>
        <span class="circle hidden">O</span>
      </div>
      <div class="cell" id="5">
        <span class="cross hidden">X</span>
        <span class="circle hidden">O</span>
      </div>
      <div class="cell" id="6">
        <span class="cross hidden">X</span>
        <span class="circle hidden">O</span>
      </div>
      <div class="cell" id="7">
        <span class="cross hidden">X</span>
        <span class="circle hidden">O</span>
      </div>
      <div class="cell" id="8">
        <span class="cross hidden">X</span>
        <span class="circle hidden">O</span>
      </div>
    </div>
    <form>
      <button id="reset" type="button">Reset</button>
    </form>
    <div id="result"></div>
    <button id="back" type="button">Back</button>
  </body>
</html>
